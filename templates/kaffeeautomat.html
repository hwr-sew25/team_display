<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {% if session.lang == 'en' %}
      Coffee Machine
    {% else %}
      Kaffeeautomat
    {% endif %}
  </title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/kaffeeautomat.css') }}">
</head>

<body class="coffee-body">

  <div class="coffee-container">

    <!-- Text oben -->
    {% if session.lang == 'en' %}
      <p class="coffee-text coffee-text-top">
        Destination reached. Enjoy your drink!
      </p>
    {% else %}
      <p class="coffee-text coffee-text-top">
        Ziel erreicht. Lassen Sie es sich schmecken!
      </p>
    {% endif %}

    <!-- Illustration -->
    <div class="coffee-image">
      <img
        src="{{ url_for('static', filename='images/kaffeeautomat.png') }}"
        alt="Coffee machine illustration">
    </div>

  </div>

</body>
</html>
