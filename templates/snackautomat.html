<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {% if session.lang == 'en' %}
      Snack Machine
    {% else %}
      Snackautomat
    {% endif %}
  </title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/snackautomat.css') }}">
</head>

<body class="snack-body">

  <div class="snack-container">

    {% if session.lang == 'en' %}
      <p class="snack-text">
        Destination reached. Choose your favorite snack!
      </p>
    {% else %}
      <p class="snack-text">
        Ziel erreicht. WÃ¤hlen Sie Ihren Lieblingssnack!
      </p>
    {% endif %}

    <!-- Bild -->
    <img
      src="{{ url_for('static', filename='images/snackautomat.png') }}"
      alt="{% if session.lang == 'en' %}Snack machine{% else %}Snackautomat{% endif %}"
      class="snack-image"
    >

  </div>

</body>
</html>
