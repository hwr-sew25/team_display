<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {% if session.lang == 'en' %}
      Donation Box
    {% else %}
      Spendenbox
    {% endif %}
  </title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/spendenbox.css') }}">
</head>

<body class="spendenbox-body">

  <div class="spendenbox-container">

    {% if session.lang == 'en' %}
      <p class="spendenbox-text">
        Your donation matters! (Hygiene items)
      </p>
    {% else %}
      <p class="spendenbox-text">
        Ihre Spende z√§hlt! (Hygieneartikel)
      </p>
    {% endif %}

    <!-- Bild -->
    <img
      src="{{ url_for('static', filename='images/spendenbox.jpg') }}"
      alt="{% if session.lang == 'en' %}Donation box{% else %}Spendenbox{% endif %}"
      class="spendenbox-image"
    >

  </div>

</body>
</html>
